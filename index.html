<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo app</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body id="">
    <div class="background">
      <div class="background-overlay"></div>
    </div>

    <div class="container">
      <div class="tasks-div">
        <div class="to-do-container">
          <div class="to-do-header">
            <div class="to-do-title">
              <h1>todo</h1>
            </div>
            <div class="Theme-toggle">
              <img src="images/icon-moon.svg" alt="dark-theme" srcset="" />
            </div>
          </div>

          <div class="add-task">
            <form id="addTaskform">
              <input
                type="text"
                name="text"
                placeholder="Create a new to do"
                id="addTask"
              />
            </form>
          </div>

          <div class="to-do-tasks shadow">
            <div class="to-do-tasks-footer">
              <p class="task-left">
                <span class="task-number m-1">0</span>item left
              </p>
              <ul class="task-veiwed">
                <li class="all-task veiw-active">All</li>
                <li class="active-task">Active</li>
                <li class="completed-task">Completed</li>
              </ul>
              <p class="clear-completed-btn">clear completed</p>
            </div>
          </div>

          <ul class="task-veiwed-mobile shadow">
            <li class="all-task veiw-active">All</li>
            <li class="active-task">Active</li>
            <li class="completed-task">Completed</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
